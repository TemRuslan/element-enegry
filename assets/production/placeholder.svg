<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#0284c7" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#0f172a" stop-opacity="0.10"/>
    </linearGradient>
    <radialGradient id="r" cx="0.2" cy="0.2" r="0.9">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="#f8fafc"/>
  <rect width="1600" height="900" fill="url(#g)"/>
  <circle cx="350" cy="220" r="340" fill="url(#r)" filter="url(#blur)"/>
  <circle cx="1270" cy="720" r="420" fill="url(#r)" filter="url(#blur)"/>

  <rect x="120" y="120" width="1360" height="660" rx="36" fill="#ffffff" fill-opacity="0.6" stroke="#0f172a" stroke-opacity="0.08"/>

  <g fill="#0f172a" fill-opacity="0.78" font-family="Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif">
    <text x="800" y="420" font-size="44" font-weight="800" text-anchor="middle" letter-spacing="0.06em">PRODUCTION PHOTO</text>
    <text x="800" y="475" font-size="20" font-weight="600" text-anchor="middle">Replace with a real image in assets/production/</text>
    <text x="800" y="525" font-size="16" font-weight="600" text-anchor="middle" fill-opacity="0.55">01.jpg, 02.jpg, 03.jpg ...</text>
  </g>
</svg>

