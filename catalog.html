        window.tailwind = window.tailwind || {};
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#0ea5e9',
                        'accent-dark': '#0284c7',
                    }
                }
            }
        };
    </script>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@700&display=swap"

	    <style>
	        /* Desktop: fixed-width sidebar that scrolls with the page (like market listings). */
	        .gpu-catalog-layout {
	            display: block;
	        }

	        .gpu-content-wrap {
	            width: 100%;
	            max-width: 1280px;
	            padding-left: 24px;
	            padding-right: 24px;
	            margin-left: auto;
	            margin-right: auto;
	        }

	        .gpu-hero-layout {
	            width: 100%;
	        }

	        @media (min-width: 1024px) {
	            .gpu-content-wrap {
	                margin-left: 0;
	                margin-right: 0;
	            }

	            .gpu-hero-layout {
	                display: flex;
	                align-items: flex-start;
	                gap: 32px;
	            }

	            .gpu-hero-spacer {
	                flex: 0 0 320px;
	                width: 320px;
	            }

	            .gpu-hero-content {
	                flex: 1 1 auto;
	                min-width: 0;
	            }

	            .gpu-catalog-layout {
	                display: flex;
	                align-items: flex-start;
	                gap: 32px;
	            }

	            .gpu-catalog-sidebar {
	                display: block;
	                flex: 0 0 320px;
	                width: 320px;
	                padding-bottom: 0;
	            }

	            .gpu-catalog-sidebar-panel {
	                position: static;
	                width: 100%;
	                max-height: none;
	                overflow: visible;
	                padding-right: 0;
	                margin-left: 0;
	            }

	            .gpu-catalog-content {
	                flex: 1 1 auto;
	                min-width: 0;
	            }
	        }

	        /* Mobile: filters/sort live in a modal, opened by header buttons. */
	        @media (max-width: 1023px) {
	            .gpu-hero-spacer {
	                display: none;
	            }

	            .gpu-catalog-sidebar {
	                display: none;
	            }

            body.gpu-mobile-filters-open .gpu-catalog-sidebar {
                display: block;
                position: fixed;
                inset: 0;
                z-index: 1600;
                left: 0;
                width: auto;
                padding: 0;
                pointer-events: auto;
                background: rgba(15, 23, 42, 0.36);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }

            body.gpu-mobile-filters-open .gpu-catalog-sidebar-panel {
                position: absolute;
                left: 12px;
                right: 12px;
                top: 80px;
                bottom: 16px;
                width: auto;
                padding-right: 0;
                margin-left: 0;
                overflow: auto;
            }

            .gpu-mobile-sheet {
                background: rgba(255, 255, 255, 0.96);
                border: 1px solid rgba(15, 23, 42, 0.10);
                border-radius: 22px;
                box-shadow: 0 22px 60px rgba(15, 23, 42, 0.18);
            }

            .gpu-mobile-sheet-header {
                position: sticky;
                top: 0;
                z-index: 5;
                background: rgba(255, 255, 255, 0.92);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(15, 23, 42, 0.08);
                border-top-left-radius: 22px;
                border-top-right-radius: 22px;
            }

            .gpu-mobile-icon-btn {
                position: relative;
                width: 44px;
                height: 44px;
                border-radius: 14px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                background: rgba(255, 255, 255, 0.70);
                border: 1px solid rgba(15, 23, 42, 0.10);
                color: #0f172a;
            }

            .gpu-mobile-icon-btn:active {
                transform: scale(0.98);
            }

	            .gpu-mobile-icon-badge {
                position: absolute;
                top: 6px;
                right: 6px;
                min-width: 18px;
                height: 18px;
                padding: 0 6px;
                border-radius: 999px;
                background: var(--accent);
                color: #ffffff;
                font-size: 10px;
                font-weight: 900;
                line-height: 18px;
                text-align: center;
                display: none;
	            }
	        }

        /* Never show the modal header inside the desktop sidebar. */
        .gpu-mobile-sheet-header {
            display: none;
        }

	        @media (min-width: 1024px) {
	            .gpu-mobile-sheet-header {
	                display: none !important;
	            }
	        }

	        @media (max-width: 1023px) {
	            body.gpu-mobile-filters-open .gpu-mobile-sheet-header {
	                display: flex;
	            }
	        }

        /* Make the sidebar panel feel closer to the page background (less "cardy"). */
        .gpu-catalog-sidebar-panel .glass-card {
            background: transparent;
            border-color: transparent;
            box-shadow: none;
	            backdrop-filter: none;
	            -webkit-backdrop-filter: none;
	            transition: none;
	        }

	        /* Disable global glass-card hover lift for this block. */
	        .gpu-catalog-sidebar-panel .glass-card:hover {
	            transform: none;
	            background: transparent;
	            border-color: transparent;
	            box-shadow: none;
	        }

	        /* Slight left inset so controls don't hug the panel edge. */
	        .gpu-catalog-sidebar-panel fieldset {
	            padding-left: 10px;
	        }

	        .gpu-catalog-sidebar-panel .gpu-sidebar-footer {
	            padding-left: 10px;
	        }

	        /* Make filters/sort a bit more compact. */
	        .gpu-catalog-sidebar-panel #gpu-controls legend {
	            font-size: 11px !important;
	            margin-bottom: 6px !important;
	        }

	        .gpu-catalog-sidebar-panel #gpu-controls .gpu-chip > span,
	        .gpu-catalog-sidebar-panel #gpu-controls .gpu-option > span {
	            font-size: 10px !important;
	            padding: 7px 10px !important;
	        }

	        /* Reduce vertical rhythm: Tailwind space-y-5 -> tighten. */
	        .gpu-catalog-sidebar-panel #gpu-controls > * + * {
	            margin-top: 14px !important;
	        }

	        /* Tighten chip rows a bit. */
	        .gpu-catalog-sidebar-panel #gpu-controls fieldset .flex.flex-wrap {
	            gap: 6px !important;
	        }

	        /* Tighten sort radio list. */
	        .gpu-catalog-sidebar-panel #gpu-controls fieldset .grid.grid-cols-1 {
	            gap: 8px !important;
	        }

	        /* Selected state for radios without relying on Tailwind peer-checked variants (CDN can miss them). */
	        .gpu-chip input:checked + span,
	        .gpu-option input:checked + span {
	            background: var(--accent) !important;
            border-color: var(--accent) !important;
            color: #ffffff !important;
        }

        /* Keep any "dark" chip variants aligned with the site accent too. */
        .gpu-chip.gpu-chip--dark input:checked + span {
            background: var(--accent) !important;
            border-color: var(--accent) !important;
            color: #ffffff !important;
        }

	        /* Dual range slider */
	        .gpu-range {
	            position: relative;
	            height: 28px;
	        }

        .gpu-range-track {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 8px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.08);
            border: 1px solid rgba(15, 23, 42, 0.12);
        }

        .gpu-range-fill {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 8px;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
        }

	        .gpu-range input[type="range"] {
	            position: absolute;
	            left: 0;
	            right: 0;
	            top: 50%;
	            transform: translateY(-50%);
	            width: 100%;
	            height: 8px;
	            margin: 0;
	            padding: 0;
	            background: transparent;
	            pointer-events: none;
	            -webkit-appearance: none;
	            appearance: none;
	        }

	        .gpu-range input[type="range"]::-webkit-slider-thumb {
	            -webkit-appearance: none;
	            appearance: none;
	            width: 18px;
	            height: 18px;
	            border-radius: 999px;
	            background: #ffffff;
	            border: 2px solid rgba(15, 23, 42, 0.18);
	            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.14);
	            /* Center thumb relative to 8px track (18 - 8) / -2 = -5 */
	            margin-top: -5px;
	            pointer-events: auto;
	        }

        .gpu-range input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 999px;
            background: #ffffff;
            border: 2px solid rgba(15, 23, 42, 0.18);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.14);
            pointer-events: auto;
        }

        .gpu-range input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: transparent;
        }

        .gpu-range input[type="range"]::-moz-range-track {
            height: 8px;
            background: transparent;
        }
    </style>
</head>
